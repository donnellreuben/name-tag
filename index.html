<body>
    <header>
        <h1>My Epic Name Tag</h1>
    </header>

    <main>
        <section class="name-input">

                Name: <input id="input" />
                <button id ="update">Update</button>

        </section>
        

        <section class="name-tag">
                <p class="greeting">Hello</p>
                <p>my name is</p>
                <p id="name" class="name-display">Donnell Reuben</p>
        </section>

        <section class="audio">
        <audio controls id="music">

            <source src="toolate.mp3" type="audio/mpeg">
            
            Your browser does not support the audio element.
            
            </audio>
            
            
            <script>
            
            var myMusic= document.getElementById("music");
            
            function play() {
            
            myMusic.play();
            
            }
            
             
            
            function pause() {
            
            myMusic.pause();
            
            }
       
            </script>
            </section>
    </main>
    <p class = bio>Made from scratch by Donnell Reuben</p>
